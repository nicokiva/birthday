<span class="title"></div>

<section class="input">
	<div class="form-group">
		<label for="firstname">Name:</label>
		<input type="text" id="firstname" name="firstname" ng-model="$ctrl.data.firstname" />
	</div>

	<div class="form-group">
		<label for="surname">Surname:</label>
		<input type="text" id="surname" name="surname" ng-model="$ctrl.data.surname" />
	</div>

	<div class="form-group">
		<label for="dob">Birthday:</label>
		<input type="date" id="dob" name="dob" ng-model="$ctrl.data.dob" />
	</div>

	<button type="button" ng-click="$ctrl.add()">Add</button>

</section>

<section class="list"></section>
