<section class="input">
	<div class="form-group">
		<label for="firstname">Name:</label>
		<input type="text" id="firstname" name="firstname" ng-model="$ctrl.data.firstname" />
	</div>

	<div class="form-group">
		<label for="surname">Surname:</label>
		<input type="text" id="surname" name="surname" ng-model="$ctrl.data.surname" />
	</div>

	<div class="form-group">
		<label for="country">Country:</label>
		<select name="country" id="country" ng-model="$ctrl.data.country">
			<option ng-repeat="option in $ctrl.countries" ng-value="{{option}}">{{option.name}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="dob">Birthday:</label>
		<input type="date" id="dob" name="dob" ng-model="$ctrl.data.dob" />
	</div>

	<button type="button" ng-click="$ctrl.add()">Save</button>


	<div class="message" ng-show="$ctrl.lastInsertedData.firstname">Hello {{$ctrl.lastInsertedData.firstname}} {{$ctrl.lastInsertedData.surname}} from {{$ctrl.lastInsertedData.country.name}}. On {{$ctrl.day}} of {{$ctrl.month}} you will have {{$ctrl.years}}.</span></div>

</section>

<section class="list">
	<table cellspacing="0">
		<thead>
			<tr>
				<th>Name</th>
				<th>Country</th>
				<th>Birthday</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="d in $ctrl.allInsertedData track by $index" ng-click="$ctrl.showMessage(d)">
				<td>{{d.firstname}} {{d.surname}}</td>
				<td>{{d.country.name}}</td>
				<td>{{d.dob}}</td>
			</tr>
		</tbody>
	</table>
</section>
