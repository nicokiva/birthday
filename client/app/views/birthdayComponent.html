<div ng-if="$ctrl.availableLang">
	<section class="input">
		<div class="form-group" ng-class="$ctrl.errors && $ctrl.errors.firstname && $ctrl.errors.firstname.length ? 'has-error' : ''">
			<label for="firstname">{{ 'FIRSTNAME' | translate }}:</label>
			<input type="text" id="firstname" name="firstname" ng-model="$ctrl.data.firstname" />
		</div>

		<div class="form-group" ng-class="$ctrl.errors && $ctrl.errors.surname && $ctrl.errors.surname.length ? 'has-error' : ''">
			<label for="surname">{{ 'SURNAME' | translate }}:</label>
			<input type="text" id="surname" name="surname" ng-model="$ctrl.data.surname" />
		</div>

		<div class="form-group" ng-class="$ctrl.errors && $ctrl.errors.country && $ctrl.errors.country.length ? 'has-error' : ''">
			<label for="country">{{ 'COUNTRY' | translate }}:</label>
			<select name="country" id="country" ng-model="$ctrl.data.country">
				<option ng-repeat="option in $ctrl.countries" ng-value="{{option}}">{{option.name}}</option>
			</select>
		</div>

		<div class="form-group" ng-class="$ctrl.errors && $ctrl.errors.dob && $ctrl.errors.dob.length ? 'has-error' : ''">
			<label for="dob">{{ 'BIRTHDAY' | translate }}:</label>
			<input type="date" id="dob" name="dob" ng-model="$ctrl.data.dob" />
		</div>

		<button type="button" ng-click="$ctrl.add()">{{ 'SAVE' | translate }}</button>

		<div class="message" ng-show="$ctrl.lastInsertedData.firstname" translate="SUCCESS_MESSAGE" translate-value-firstname="{{$ctrl.lastInsertedData.firstname}}" translate-value-lastname="{{$ctrl.lastInsertedData.surname}}" translate-value-countryname="{{$ctrl.lastInsertedData.country.name}}" translate-value-day="{{$ctrl.day}}" translate-value-month="{{$ctrl.month}}" translate-value-age="{{$ctrl.lastInsertedData.age}}"></p>

	</section>

	<section class="list">
		<div class="container">
			<table cellspacing="0">
				<thead>
					<tr>
						<th>{{ 'FIRSTNAME' | translate }}</th>
						<th>{{ 'COUNTRY' | translate }}</th>
						<th>{{ 'BIRTHDAY' | translate }}</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="d in $ctrl.allInsertedData track by $index" ng-click="$ctrl.showMessage(d)">
						<td>{{d.firstname}} {{d.surname}}</td>
						<td>{{d.country.name}}</td>
						<td>{{d.dob}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<span class="note">
		{{ 'TO_VIEW_REVISITED' | translate }}
	</span>
</div>


<div ng-if="!$ctrl.availableLang">
	Selected language is not available! Please select pr, es or en
</div>
